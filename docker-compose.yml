version: '3.8'
services:
    app:
        image: 'docker-spring-boot-postgres:latest'
        build:
            context: .
        container_name: app
        depends_on:
            - db
        environment:
            - MYSQL_USER=root
            - MYSQL_PASSWORD=P@s5
            - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/demo
            - SPRING_DATASOURCE_USERNAME=root
            - SPRING_DATASOURCE_PASSWORD=P@s5
            - SPRING_JPA_HIBERNATE_DDL_AUTO=update    
        ports:
            - 8080:8080
    db_sql:
        image: mysql/mysql-server:latest
        container_name: db_sql
        environment:
            - MYSQL_ROOT_PASSWORD=P@s5
            - MYSQL_DATABASE=demo
        ports: 
            - 3306:3306
        volumes:
            - ./demo_sql.sql /docker-entrypoint-initdb.d
    citas_app:
        build: ./front
        container_name: citas_app
        ports: 
            - 3000:3000
        volumes:
            - './:/app'
            - '/app/node_modules'
        depends_on:
            - db_sql
volumes:
    db_sql:
        driver: local
    citas_app:
        driver: local